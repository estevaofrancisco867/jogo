<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sonic 3D Prototype</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  // Setup básico da cena, câmera e renderizador
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb); // Céu azul claro

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Luz ambiente e direcional
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(5, 10, 7);
  scene.add(directionalLight);

  // Chão simples
  const floorGeometry = new THREE.PlaneGeometry(100, 100);
  const floorMaterial = new THREE.MeshStandardMaterial({color: 0x228822});
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Variável para o player (modelo carregado)
  let player;

  // Carregar modelo glTF do Sonic (ou personagem)
  const loader = new THREE.GLTFLoader();
  loader.load('sonic.glb', function(gltf) {
    player = gltf.scene;
    player.scale.set(0.5, 0.5, 0.5);  // ajuste o tamanho conforme necessário
    player.position.y = 0;  // para ficar no chão
    scene.add(player);
  }, undefined, function(error) {
    console.error('Erro ao carregar o modelo:', error);
  });

  // Controle básico do personagem
  const moveSpeed = 5;
  const keysPressed = {};

  window.addEventListener('keydown', (e) => { keysPressed[e.key.toLowerCase()] = true; });
  window.addEventListener('keyup', (e) => { keysPressed[e.key.toLowerCase()] = false; });

  // Loop de animação
  const clock = new THREE.Clock();

  function animate() {
    requestAnimationFrame(animate);
    const delta = clock.getDelta();

    if(player){
      let forward = 0;
      let sideways = 0;

      if(keysPressed['w'] || keysPressed['arrowup']) forward += 1;
      if(keysPressed['s'] || keysPressed['arrowdown']) forward -= 1;
      if(keysPressed['a'] || keysPressed['arrowleft']) sideways -= 1;
      if(keysPressed['d'] || keysPressed['arrowright']) sideways += 1;

      if(forward !== 0 || sideways !== 0){
        const angle = Math.atan2(sideways, forward);
        player.rotation.y = angle;

        player.position.x += Math.sin(angle) * moveSpeed * delta;
        player.position.z += Math.cos(angle) * moveSpeed * delta;
      }

      // Manter no chão (supondo modelo com base em y=0)
      player.position.y = 0;

      // Atualizar câmera para seguir player
      camera.position.x = player.position.x - Math.sin(player.rotation.y) * 5;
      camera.position.z = player.position.z - Math.cos(player.rotation.y) * 5;
      camera.position.y = player.position.y + 3;
      camera.lookAt(player.position);
    }

    renderer.render(scene, camera);
  }

  animate();

  // Ajuste responsivo
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
