<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sonic 2.5D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

<script>
  // Cena, câmera, renderizador
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Luz
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7);
  scene.add(light);

  // Chão
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshStandardMaterial({color: 0x228822})
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Criar um plano com textura PNG do Sonic
  const textureLoader = new THREE.TextureLoader();
  const sonicTexture = textureLoader.load('sonic.png');

  const playerMaterial = new THREE.MeshBasicMaterial({
    map: sonicTexture,
    transparent: true,
    side: THREE.DoubleSide
  });

  const playerGeometry = new THREE.PlaneGeometry(1.5, 2.5); // ajuste tamanho da imagem
  const player = new THREE.Mesh(playerGeometry, playerMaterial);
  player.position.y = 1.25; // altura do centro da imagem
  scene.add(player);

  // Movimento
  const speed = 5;
  const keys = {};

  window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  const clock = new THREE.Clock();

  function animate() {
    const delta = clock.getDelta();

    let forward = 0;
    let side = 0;

    if (keys['w'] || keys['arrowup']) forward += 1;
    if (keys['s'] || keys['arrowdown']) forward -= 1;
    if (keys['a'] || keys['arrowleft']) side -= 1;
    if (keys['d'] || keys['arrowright']) side += 1;

    if (forward !== 0 || side !== 0) {
      const angle = Math.atan2(side, forward);
      player.rotation.y = angle;
      player.position.x += Math.sin(angle) * speed * delta;
      player.position.z += Math.cos(angle) * speed * delta;
    }

    // Câmera segue o jogador
    camera.position.x = player.position.x - Math.sin(player.rotation.y) * 5;
    camera.position.z = player.position.z - Math.cos(player.rotation.y) * 5;
    camera.position.y = player.position.y + 3;
    camera.lookAt(player.position);

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  animate();

  // Responsivo
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
